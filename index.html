<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <!-- responsividade -->

    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->

    <link rel="stylesheet" href="style/own/owl.carousel.min.css">
    <link rel="stylesheet" href="style/own/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filmePrincipal">
            <div class="container">
                <h3 class="titulo">DEUSES AMERICANOS</h3>
                <p class="descricao">O drama é centrado em uma guerra entre os velhos e os novos deuses. Os seres
                    bíblicos e mitológicos estão perdendo cada vez mais fiéis para novos deuses, que refletem o amor da
                    sociedade por dinheiro, tecnologia, celebridades e drogas.</p>

                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>

        </div>
    </main>
    <div class="carrosselFilmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="boxFilme" src="img/menu1.jpg" alt=""></div>
            <div class="item"><img class="boxFilme" src="img/menu2.jpg" alt=""></div>
            <div class="item"><img class="boxFilme" src="img/menu3.jpg" alt=""></div>

            <div class="item"><img class="boxFilme" src="img/menu6.jpg" alt=""></div>
            <div class="item"><img class="boxFilme" src="img/menu7.jpg" alt=""></div>
            <div class="item"><img class="boxFilme" src="img/menu8.jpg" alt=""></div>
            <div class="item"><img class="boxFilme" src="img/menu9.jpg" alt=""></div>
            <div class="item"><img class="boxFilme" src="img/menu10.jpg" alt=""></div>
        </div>

        <script src="https://kit.fontawesome.com/553c8c72f6.js" crossorigin="anonymous"></script>

        <!-- own js -->

        <script src="script/own/jquery.min.js"></script>
        <script src="script/own/owl.carousel.min.js"></script>
        <script src="script/own/script.js"></script>
